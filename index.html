<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stop Watch</title>
</head>

<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <h3>VANILLA JAVASCRIPT STOPWATCH</h3>
        <div id="display-timer">
            00:00:00:00
        </div>
        <div class="button-container">
            <button id="lapButton" onclick="lapClick()">Lap</button>
            <button id="playButton" onclick="startTimer()">Start</button>
            <button id="stopButton" onclick="stopTimer()">Stop</button>
            <button id="resetButton" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <div id="laps-timer">
        <div class="laps-row">
            <p class="lap-no">Lap</p>
            <p class="lap-no laptime">Lap Time</p>
            <p class="total">Total</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
